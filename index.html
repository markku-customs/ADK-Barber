<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="adk.css"/>
    <title>ADK Barber</title>
  </head>
  <body>

      <!-- Yläosa -->
      <header class="header">
            <a class="navbar-brand">ADK BARBER</a>
        </nav>
      </header> 
      <!-- Pääosio -->
      <main class="main">
        
        <!-- Ensimmäinen sisältödiv: Logo -->
        <div class="content logo-container" style="position: relative;">
            <div class="logo">
                <img src="adk 2024-11-18 16_52_38.jpg" alt="ADK BARBER logo" />
            </div>
        </div>

        <!-- Toinen sisältödiv: Kuvateksti ja painike -->
        <div class="content text-container" style="position: relative;">
          <p class="description">
            Uusia aikoja saatavilla sunnuntaisin, ja pyydämme ilmoittamaan peruutuksista hyvissä ajoin.</p>
            <a href="#" class="button" onclick="openModal()">Ajanvaraus</a>

            <!-- Modal -->
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <iframe id="calendarIframe" src="about:blank" frameborder="0" width="100%" height="400px"></iframe>
              </div>
            </div>

            <script>
            function openModal() {
              // Set the iframe src to the Google Calendar scheduling link
              let iframe = document.getElementById("calendarIframe");
              iframe.src = "https://calendar.google.com/calendar/appointments/schedules/AcZssZ0hmvco11z9JZD_Rk5RxCFKORQ_-qLAmgu2FCzdmp6iU2ZxgH9itUnT-DKCNMt3sPlXVvB_mMq8?gv=true";
              
              // Show the modal
              document.getElementById("myModal").style.display = "block";
            }
            
            function closeModal() {
              // Close the modal and clear the iframe content
              document.getElementById("myModal").style.display = "none";
              let iframe = document.getElementById("calendarIframe");
              iframe.src = "about:blank"; // Clear iframe content when closing the modal
            }
            
            // Close modal if clicked outside of the modal content
            window.onclick = function(event) {
              if (event.target == document.getElementById("myModal")) {
                closeModal();
              }
            }
          </script>
        </div>
        
      </main>    

      <!-- Sosiaalisten medioiden ikoni -->
      <div class="social-icons">
        <a href="https://www.tiktok.com/@adkbarber.og">
          <i class="fab fa-tiktok icon"></i>
        </a>
        <a href="https://www.snapchat.com/add/allu_kau">
          <i class="fab fa-snapchat-ghost icon"></i>
        </a>
      </div>
      <br>

      <!-- Alatunniste -->
      <footer class="footer">
        <p>ADK Group Y-tunnus: 3453333-1</p>
      </footer>

  </body>
</html>
